{% extends 'home.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<section class="comment-delete">
    <h2>Are you sure you want to delete this comment?</h2>
    <p><strong>Author:</strong> {{ comment.author }}</p>
    <p>{{ comment.text }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Confirm Deletion</button>
    </form>

    <a href="{% url 'review-detail' comment.review.id %}" class="btn secondary">Cancel</a>
</section>
{% endblock %}
